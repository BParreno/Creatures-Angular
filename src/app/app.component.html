<div class="model-container" *ngIf="models.length > 0">
  <div class="model" *ngFor="let model of models">
    <h1>{{ model.title }}</h1>
    <img [src]="model.logo" alt="Logo">
    <p>{{ model.description }}</p>
    <p><strong>Group:</strong> {{ model.group }}</p>
  </div>
</div>

<div class="bottom-center">
  <button (click)="filterByGroup()">Filter By Group</button>
</div>
